<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
  <form method="POST" th:action="@{/order}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/ethereum-logo.png}"/>

    <a th:href="@{/design}" id="another">Design another Taco</a>

    <div th:if="${#fields.hasErrors()}">
      <span class="validationError">Please correct the problems below and re-submit</span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
    <br/>

    <label for="street">Street address:</label>
    <input type="text" th:field="*{street}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Error</span>
    <br/>

    <label for="city">City:</label>
    <input type="text" th:field="*{city}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Error</span>
    <br/>

    <label for="state">State:</label>
    <input type="text" th:field="*{state}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Error</span>
    <br/>

    <label for="zip">Zip Code:</label>
    <input type="text" th:field="*{zip}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip Code Error</span>
    <br/>

    <h3>Here's how I will pay</h3>
    <label for="ccNumber">Credit Card #:</label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration:</label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Num Error</span>
    <br/>

    <label for="ccCVV">CVV:</label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="ValidationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC Num Error</span>
    <br/>

    <input type="submit" value="Submit Order" />
  </form>

</body>
</html>
